<p-button label="Click Me" icon="pi pi-check"></p-button>

<p-table [value]="products">
  <ng-template pTemplate="header">
    <tr>
      <th>Product Name</th>
      <th>Price</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-product>
    <tr>
      <td>{{ product.name }}</td>
      <td>{{ product.price }}</td>
    </tr>
  </ng-template>
</p-table>

<div class="card flex justify-center">
  <p-button label="Submit" />
</div>

<br><br>

<div class="card flex justify-center">
  <p-multiselect [options]="cities" [(ngModel)]="selectedCities" optionLabel="name" placeholder="Select Cities" [maxSelectedLabels]="3" styleClass="w-full md:w-80" />
</div>

<br><br>

<button pButton type="button" label="Secondary Button" class="p-button-secondary"></button>

<br><br>
<button pButton type="button" label="Raised Button" class="p-button-raised"></button>

<br><br>

<button pButton type="button" label="Outline Button" class="p-button-outlined"></button>

<br><br>

<button pButton type="button" label="Text Button" class="p-button-text"></button>

<br><br>
<button pButton type="button" label="Icon" icon="pi pi-check" class="p-button-icon-only"></button>
<br><br>

<br><br>
<button pButton type="button" label="Warning Button" class="p-button-warning"></button>
